<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
      <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
      <style>
            body{
                  color: white;
                  background-color: #121212;
            }
            .menu{
                  display: flex;
                  position: fixed;
                  flex-direction: column;
                  padding: 55px 95px;
                  padding-left: 0px;
            }
            .menu a{
                  padding: 25px;
                  font-size: 20px;
                  font-weight: 600;
            }

            .profile-info{
                  padding: 32px 70px;
                  background-color: #2B2B2B;
                  border-radius: 10px;
                  margin: 75px 0;

                  display: flex;
                  flex-direction: column;
            }

            .profile-pic{
                  display: flex;
                  flex-direction: column;
                  width: 320px;
            }

            .profile-details{
                  margin-left: 72px;
                  width: max-content;
            }

            .profile-details input{
                  width: 100%;
            }

      </style>
</head>
<body>
      <div id="app">
            
            <main>
                  <!-- background masukin ke section, set no repeat, set cover -->
                  <section>
                        <div class="container">
                              <div class="row">
                                    <div class="col-12">
                                          <a class="btn btn-dark mx-3 my-3" href="./a_href.html">Menu-Menu</a>
                                          <a class="btn btn-primary mx-3 my-3" href="./login.html">Login</a>
                                          <a class="btn btn-primary mx-3 my-3" href="./register.html">Register</a>
                                          <a class="btn btn-primary mx-3 my-3" href="./profile.html">Profile</a>
                                          <a class="btn btn-primary mx-3 my-3" href="./cart.html">Cart</a>
                                          <a class="btn btn-primary mx-3 my-3" href="./cosplay_list.html">Cosplay List</a>
                                          <a class="btn btn-primary mx-3 my-3" href="./my_order.html">My Order</a>
                                          <a class="btn btn-primary mx-3 my-3" href="./navbar.html">Navbar</a>
                                          <a class="btn btn-primary mx-3 my-3" href="./footer.html">Footer</a>
                                          <a class="btn btn-primary mx-3 my-3" href="./detailed_cosplay.html">Detailed Cosplay</a>
                                          <a class="btn btn-primary mx-3 my-3" href="./order_success.html">Order Success</a>
                                          <a class="btn btn-primary mx-3 my-3" href="./home.html">Home</a>
                                    </div>
                              </div>
                        </div>
                  </section>
                  <section>
                        <div class="container">
                              <div class="row">
                                    <div class="col-3 menu">
                                          <a>Dashboard</a>
                                          <a>Change Password</a>
                                          <a>Delivery Address</a>
                                          <a>Payment Method</a>
                                    </div>
                                    <div class="col-3"></div>
                                    <div class="col-9">
                                          <div class="dashboard-profile profile-info">
                                                <h2>Profile Dashboard</h2>
                                                <div class="profile-content d-flex flex-row ">
                                                      <div class="profile-pic">
                                                            <img src="" class="bg-light " height="320px"/>
                                                            <button class="edit-avatar">Edit Avatar</button>
                                                      </div>
                                                      <div class="profile-details w-50">
                                                            <div class="form-set">
                                                                  <h4>Name</h4>
                                                                  <input type="text">
                                                            </div>
                                                            <div class="form-set">
                                                                  <h4>Gender</h4>
                                                                  <input type="text">
                                                            </div>
                                                            <div class="form-set">
                                                                  <h4>Date of Birth</h4>
                                                                  <input type="date">
                                                            </div>
                                                            <div class="form-set">
                                                                  <h4>Email</h4>
                                                                  <input type="email">
                                                            </div>
                                                            <div class="form-set">
                                                                  <h4>Phone Number</h4>
                                                                  <input type="tel">
                                                            </div>
                                                      </div>
                                                </div>
                                                <div class="d-flex justify-content-end">
                                                      <button class="w-25">Edit Profile</button>
                                                </div>
                                                
                                          </div>
                                          <div class="password-profile profile-info">
                                                <h2>Change Password</h2>
                                                <div class="d-flex flex-direction-row">
                                                      <input type="password" style="width: 70%; margin-right: 5%">
                                                      <button class="w-25">Edit Password</button>
                                                </div>
                                          </div>
                                          <div class="address-profile profile-info">
                                                <h2>Delivery Address</h2>
                                          </div>
                                          <div class="payment-profile profile-info">
                                                <h2>Payment Method</h2>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </section>
            </main>
            
      </div>

</html>
